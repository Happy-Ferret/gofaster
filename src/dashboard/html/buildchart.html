<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="header"></div>      
    <div id="main" role="main">
      <div id="buildchart"></div>
      <canvas id="canvas"></div>
    </div>
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script src="js/ICanHaz.min.js"></script>
  <script src="js/buildchart.js"></script>
  <script src="js/jquery.flot.js"></script>
  <script src="js/jquery.flot.axislabels.js"></script>
  <script src="js/jquery.flot.buildchart.js"></script>

  <script id="buildchart_header" type="text/html">
    <h3>Buildchart for revision {{revision}}</h3>
    <p>Build id: {{build_id}}<br/>
      Date: {{date}}<br/>
      Total time: {{totaltime}} hours</p>
  </script>

</html>
